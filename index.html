<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Wubba lubba dub dub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>


  <body>
    <section>
      <article id="name" class="lightblue-rectangle">
        <p id="character-name">RICK SANCHEZ</p>
        <p id="character-name-text">Aww, gee, you got me there, Rick. Cause he roped me into this! Yea and I made the stars that became the carbon in your mothers ovaries! Aw, man! I really liked this life! Well, at least I didn't really crap my pants.</p>
        <input type="button" name="view-resume" value="Resume" id="resume-button">
        <input type="button" name="contact-rick" value="Contact" id="contact-button">

      <article id="profile" class="grey-square"><p class="square-title">PROFILE</p></article>

    </section>


    <aside>
      <img src="assets/Rick.png" alt="Jarring image of a mad genius" id="rick-pic">
    </aside>
