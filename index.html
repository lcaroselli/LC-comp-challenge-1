<!DOCTYPE html>
<html>

  <head>
    <title>Wubba lubba dub dub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  <body>
    <section class="main-container">
      <section class="container-1">
        <article class="lightblue-rectangle">
          <h1>RICK SANCHEZ</h1>
            <p id="character-name-text">Aww, gee, you got me there, Rick. Cause he roped me into this! Yea and I made the stars that became the carbon in your mothers ovaries! Aw, man! I really liked this life! Well, at least I didn't really crap my pants.</p>
            <button id="resume-button" type="button" name="resume">Resume</button>
            <button id="contact-button" type="button" name="contact">Contact</button>
        </article>

        <article id="profile" class="grey-square">
          <p class="square-title">
            <img src="assets/scientist.png" alt="scientist icon">
            PROFILE
          </p>
        </article>

        <article id="experience" class="paynesgrey-square">
          <p class="square-title">
            <img src="assets/ufo.png" alt="spaceship icon">
            EXPERIENCE
          </p>
        </article>

        <article id="education" class="rose-square">
          <p class="square-title">
            <img src="assets/flasks.png" alt="flask icon">
            EDUCATION
          </p>
        </article>

        <article id="blog" class="lightblue-square">
          <p class="square-title">
            <img src="assets/alien.png" alt="alien icon">
            BLOG
          </p>
        </article>

        <article id="social-menu" class="lace-square">
          <p class="square-title">
            <img src="assets/gun-blaster.png" alt="gun-blaster icon">
            SOCIAL
          </p>
        </article>

        <article id="contact" class="paynesgrey-square">
          <p class="square-title">
            <img src="assets/atom.png" alt="atom icon">
            CONTACT
          </p>
        </article>

        <article id="portfolio" class="lace-square">
          <p class="square-title">
            <img src="assets/pint.png" alt="beer icon">
            PORTFOLIO
          </p>
        </article>
      </section>


      <aside id="container-2">
        <img src="assets/Rick.png" alt="Jarring image of a mad genius" id="rick-pic">
      </aside>
    </section>
  </body>
  </html>
